name: Release

on:
  release:
    types: [ created ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Get tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        shell: bash
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Install dependencies
        run: go get .
      - name: Build
        run: GOOS=linux GOARCH=amd64 go build .
      - name: Compress binaries
        run: |
          tar -czf dirstat.tar.gz dirstat
        shell: bash
      - name: Upload binaries
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dirstat.tar.gz
          asset_name: dirstat-${{ env.RELEASE_VERSION }}-linux-amd64.tar.gz
          tag: ${{ github.ref }}

  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Get tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        shell: bash
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Install dependencies
        run: go get .
      - name: Build
        run: GOOS=windows GOARCH=amd64 go build .
      - name: Compress binaries
        run: |
          tar -czf dirstat.tar.gz dirstat.exe
        shell: bash
      - name: Upload binaries
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dirstat.tar.gz
          asset_name: dirstat-${{ env.RELEASE_VERSION }}-windows-amd64.tar.gz
          tag: ${{ github.ref }}

  build-macos:
    runs-on: ubuntu-latest
    steps:
      - name: Get tag
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        shell: bash
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      - name: Install dependencies
        run: go get .
      - name: Build
        run: GOOS=darwin GOARCH=amd64 go build .
      - name: Compress binaries
        run: |
          tar -czf dirstat.tar.gz dirstat
        shell: bash
      - name: Upload binaries
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dirstat.tar.gz
          asset_name: dirstat-${{ env.RELEASE_VERSION }}-macos-amd64.tar.gz
          tag: ${{ github.ref }}
